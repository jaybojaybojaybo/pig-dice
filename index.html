<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="jumbotron text-center">
    <h1>Pig Dice</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="player1">
            <div class="form-group">
              <label for="player1Name">Player 1:</label>
              <input type="text" id="player1Name" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <span class="btn btn-default" id="rollButton">Roll</span>
          </form>
        </div>
        <div class="col-md-6">
          <img id="dogPhoto" src="img/kili.jpg" alt="A photo of Kili, the dog">
        </div>
        <div class="col-md-3">
          <form id="player2">
            <div class="form-group">
              <label for="player2Name">Player 2:</label>
              <input type="text" id="player2Name" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <span class="btn btn-default" id="rollButton">Roll</span>
          </form>
        </div>
      </div>
    </div>


    <p id="output"></p>
  </body>
</html>
