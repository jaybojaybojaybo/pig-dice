<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="jumbotron text-center">
    <h1>Pig Dice</h1>
    </div>
    <div class="container">
      <form class="playerInput">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="player1Name">Player 1:</label>
              <input type="text" id="player1Name" class="form-control" placeholder="Player 1">
            </div>
            <div id="player1Info">
              <h3>Turn Score:<span id="player1TurnScore"></span></h3>
              <h3>Player Score:<span id="player1PlayerScore"></span></h3>
              <h1 id="player1Win">PLAYER 1 WINS!!!</h1>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <img id="dogPhoto" src="img/kili.jpg" alt="A photo of Kili, the dog">
            <br><br>
            <button type="submit" class="btn btn-info btn-lg" id="readyButton">Ready!</button>
            <span class="btn btn-default btn-lg" id="rollButton">Roll</span>
            <span class="btn btn-success btn-lg" id="holdButton">Hold</span>
            <span class="btn btn-warning btn-lg" id="newGameButton">New Game</span>
            <br><br>
            <h1 id="rS">Roll Score:<span id="rollScore"></span></h1>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="player2Name">Player 2:</label>
              <input type="text" id="player2Name" class="form-control" placeholder="Player 2">
            </div>
            <div id="player2Info">
              <h3>Turn Score:<span id="player2TurnScore"></span></h3>
              <h3>Player Score:<span id="player2PlayerScore"></span></h3>
              <h1 id="player2Win">PLAYER 2 WINS!!!</h1>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
